<div class="row mb-1 custom-border">
  <div class="col-md-2 border-right pt-3 text-center">
    <img src="/product.png" width="100px" alt="produit">
  </div>

  <div class="col-md-3 border-right">
    <div class="row mb-2">
      <div class="col-md-1">
        <i class="fas fa-info-circle"></i>
      </div>
      <div class="col-md-10">Nom</div>
    </div>
    <div class="row mb-2">
      <div class="col-md-1">
        <i class="fas fa-info-circle"></i>
      </div>
      <div class="col-md-10">Prénom</div>
    </div>
    <div class="row mb-2">
      <div class="col-md-1">
        <i class="fas fa-phone"></i>
      </div>
      <div class="col-md-10">Téléphone</div>
    </div>
  </div>

  <div class="col-md-3 border-right">
    <div class="row mb-2">
      <div class="col-md-1">
        <i class="fas fa-qrcode"></i>
      </div>
      <div class="col-md-10">Code commande</div>
    </div>
    <div class="row mb-2">
      <div class="col-md-1">
        <i class="fas fa-calendar-check"></i>
      </div>
      <div class="col-md-10">Date de commande</div>
    </div>
    <div class="row mb-2">
      <div class="col-md-1">
        <i class="fas fa-cart-arrow-down"></i>
      </div>
      <div class="col-md-10">Livree</div>
    </div>
  </div>

  <div class="col-md-3 d-flex align-items-center justify-content-end">
    <div class="row w-100">
      <div class="col-6">
        <button type="button" class="btn btn-warning text-start w-100">
          <i class="fas fa-pencil"></i>&nbsp; Modifier
        </button>
      </div>
      <div class="col-6">
        <button type="button" class="btn btn-danger text-start w-100">
          <i class="fas fa-trash"></i>&nbsp; Supprimer
        </button>
      </div>
    </div>
  </div>
</div>
