<div class=" row mb-1 custom-border">
  <div class="col-md-2 border-right pt-3 text-center">
    <img src="/product.png" width="100px" alt="produit">
  </div>

  <div class="col-md-4 border-right">
    <div class="col">
      <div class="row">
        <div class="col md-1">
          <i class="fas fa-info-circle"></i></div>
        <div class="col md-11">Code article</div>
      </div>
      <div class="row">
        <div class="col md-1">
          <i class="fas fa-info-circle"></i></div>
        <div class="col md-11">Désignation</div>
      </div>
      <div class="row">
        <div class="col md-1">
          <i class="fas fa-dollar-sign"></i></div>
        <div class="col md-11">Prix HT</div>
      </div>
      <div class="row">
        <div class="col md-1">
          <i class="fas fa-dollar-sign"></i></div>
        <div class="col md-2">Prix TTC</div>
      </div>

    </div>
  </div>

  <div class="col-md-3 d-flex align-items-center border-right">
    <div class="row">
      <div class="col-md-2">
        <i class="fab fa-dropbox"></i></div>
      <div class="col-md-10">
        <div class="row">
          <div class="col-md-12">
            <h3>
            Stock Actuel
            </h3>
          </div>
          <div class="col-md-12">
            <h3>Quantité</h3>
          </div>
        </div>
      </div>
    </div>


  </div>
  <div class="col-md-3 d-flex align-items-center">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <button type="button" class="btn btn-primary text-start" data-bs-toggle="modal" data-bs-target="#exampleModal">
          <i class="fab fa-stack-overflow"></i>&nbsp; Correction de stock
        </button>
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">CORRECTION DU STOCK</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group pb-2">
              <label for="recipient-name" class="col-form-label">Quantité:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="form-group">
              <select class="form-control">
                <option>Correction positive</option>
                <option>Correction négative</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal"><i class="fas fa-ban"></i>Annuler</button>
          <button type="button" class="btn btn-primary"><i class="fas fa-save"></i>Enregistrer</button>
        </div>
      </div>
    </div>
  </div>
